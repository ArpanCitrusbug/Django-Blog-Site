<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">



<h1 style="text-align: center;">Login</h1>


{% block body %}

<form style="padding-left: 730px;">
    <div class="form-group" style="padding-top: 60px;">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" style="width: 300px;" id="exampleInputEmail1"
            aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group" style="padding-top: 15px;">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" style="width: 300px;" id="exampleInputPassword1"
            placeholder="Password">
    </div>
    <div class="form-check" style="padding-top: 15px;">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Agree To Terms and Conditions</label>
    </div>
    <div class="btn" style="padding-top: 15px;">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

{% endblock %}
