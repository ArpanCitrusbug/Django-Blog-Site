{% block body %}
<div class="container-fluid">
<h1 class="sign_in" style="text-align: center; padding: 15px">Sign In</h1>

<form class="row g-3 needs-validation">
    <div class="col-md-3">
        <label for="validationCustom01" class="form-label">Full name</label>
        <input type="text" class="form-control" id="validationCustom01" placeholder="Full Name" required>
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>

    <div class="col-md-3">
        <label for="validationCustomUsername" class="form-label">Email</label>
        <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="email" class="form-control" id="validationCustomUsername" placeholder="emample@example.com"
                   aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
                Please give your Email.
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <label for="validationPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="validationPassword" placeholder="Password" required>
        <div class="invalid-feedback">
            Please provide a password.
        </div>
    </div>

    <div class="col-12" style="align-items: center; justify-content: center">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
                Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
                You must agree before submitting.
            </div>
        </div>
    </div>
    <div class="col-12" style="text-align: center">
        <button class="btn btn-dark" type="submit">Submit form</button>
    </div>
    <div style="text-align: center; padding-top: 60px;">
        <p>Already a user? <a href="/login">Log In</a></p>
        
    </div>
</form>
</div>

{% endblock %}
